
<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Quiz Of king</title>

    <!-- My custom styles (Css) -->
    <link rel="stylesheet" href="style/app.css">
</head>


<body>

<div class="container ">
    <div id="bg" class="bg-motion">
            <div style="width: 100%; height: 30px;"></div>
            <div id="main" class="logo"></div>
            <div class="title-dec">Play & Take your money!</div>
            <div class="num-dollar"><span id="num">1000</span> $</div>
            <div style="width: 100%; height: 30px;"></div>
            <div id="btn" class="btn-submit"><span>Download!</span></div>

    </div>
    <div class="footer">

        <div class="hook-block hook-bottomCenter">
            <div class="component-msg" id="component-msg-DISCLAIMER">
                <div style="text-align: center; text-decoration: none;"><a href="#" target="_blank">Terms &amp;
                    Conditions</a>&nbsp; &nbsp; -&nbsp; &nbsp;&nbsp;<a href="#" target="_blank">Privacy
                    policy</a></div>
            </div>
        </div>
    </div>
</div>


<script>
    var bool = true;
    var numdollar = 10;
    var key = 0;
    var number = [1, 2, 3, 4, 5, 6, 7, 8];


    function continer() {
        document.getElementById("bg").style.backgroundImage = "url('img/p" + number[key].toString() + ".png')";
        if (bool)
            key++;
        else
            key--;
        if (key === 8) {
            bool = false;
            key--;
        }
        if (key === 0) {
            bool = true;
        }
    }

    function countnumber() {
        if (numdollar != 1010) {
            document.getElementById("num").innerHTML = numdollar.toString();
            numdollar = numdollar + 10;
        }
    }

    setInterval(continer, 100);
    setInterval(countnumber, 30);
</script>
</body>
</html>
